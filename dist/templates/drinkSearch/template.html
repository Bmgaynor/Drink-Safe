<div class="row drinkSearch">
  <div class="ingAdd col-sm-12 col-md-12 col-lg-12 panel panel-info row">
    <br>
    <div class="col-sm-12 col-md-12 col-lg-12 input-group panel-info">

      <input class="form-control panel-heading " ng-model="search" placeholder="drinks search" type="search">

      <div class="dropdown input-group-btn">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" type="button">
          Order By
          <span class="caret"></span>
        </button>
        <ul aria-labelledby="dropdownMenu1" class="dropdown-menu">
          <li>
            <a ng-click="filter='name'">Name</a>
          </li>
          <li>
            <a ng-click="filter='-rating'">Highest Rating</a>
          </li>
          <li>
            <a ng-click="filter='rating'">Lowest Rating</a>
          </li>
        </ul>
      </div>
    </div>
    <br>
    <ul class="panel-body list-group searchList">
      <li class="list-group-item  row" ng-repeat="drink in drinks | filter:search | orderBy:filter | limitTo:10" style="list-style-type: none;">
        <div class="searchImg " id="anchor{{drink.id}}" ng-class="{'col-sm-2 col-md-2 col-lg-2': !expand, 'col-sm-4 col-md-4 col-lg-4': expand }">
          <img alt="Drink Photo" class="img-responsive" id="drinkImg" src="img/red-solo-cup.jpg" style="max-width:100%; max-hight:200px"><br><br>
        </div>
        <div class="searchText row" ng-class="{'col-sm-10 col-md-10 col-lg-10': !expand, 'col-sm-8 col-md-8 col-lg-8 textExpand': expand }">

          <div class=" col-sm-12 col-md-12 col-lg-12 ">
            <p class="textName" rows="1">
              {{drink.name}}
            </p>
          </div>
          <div class=" col-sm-12 col-md-12 col-lg-12 ">
            <p class="textDes" rows="5">
              {{drink.description}}
            </p>
          </div>
        </div>
        <div class=" col-sm-12 col-md-12 col-lg-12 dispalyDrink check-element " ng-show="expand" style="">
          <drink-display drink='drink.id' topDisplay=false></drink-display>
        </div>
        <div class=" col-sm-12 col-md-12 col-lg-12">
          <a class="btn btn-info fa fa-angle-double-down col-sm-2 col-md-2 col-lg-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5" ng-class="{'fa-angle-double-down':!expand, 'fa-angle-double-up':expand}" ng-click="expand=!expand; gotoAnchor(drink.id)"></a>
        </div>
      </li>
    </ul>
  </div>
</div>
