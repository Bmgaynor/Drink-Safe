<div  class="row">
  <div class="ingAdd col-sm-12 col-md-12 col-lg-12 panel panel-info">
    <br>
    <input class="form-control panel-heading" ng-model="search" placeholder="drinks search" type="search"><br>
    <ul class="panel-body list-group">
      <li style="list-style-type: none;" class="list-group-item  row" ng-repeat="drink in drinks | filter:search | orderBy:text | limitTo:10">
        <div ng-hide="expand" class=" col-sm-12 col-md-12 col-lg-12">
        <h4>{{drink.name}}</h4>
        </div>
        <div ng-hide="expand" class=" col-sm-12 col-md-12 col-lg-12">
          <p>
            {{drink.description}}
          </p>
        </div>
        <div id="anchor{{drink.id}}"class=" col-sm-12 col-md-12 col-lg-12" ng-show="expand">
          <drink-display  drink='drink.id'></drink-display>
        </div>
        <div class=" col-sm-12 col-md-12 col-lg-12">
          <a  ng-class="{'fa-angle-double-down':!expand, 'fa-angle-double-up':expand}" class="btn btn-info fa fa-angle-double-down col-sm-2 col-md-2 col-lg-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5"  ng-click="expand=!expand; gotoAnchor(drink.id)"></a>
        </div>
      </li>
    </ul>
  </div>
</div>
