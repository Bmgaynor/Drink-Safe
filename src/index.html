<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DrinkSafe</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="components/angular-upload/src/directives/btnUpload.min.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script src='components/jquery/dist/jquery.min.js' type='text/javascript'></script>
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/angular-upload/angular-upload.min.js"></script>
  <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>

  <!-- endbuild -->
  <!-- Custom Scripts -->
  <link rel="stylesheet" type="text/css" href="css/maincss.css">
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <!-- Facebook comments -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=181377545535041";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <!-- End Facebook comments -->
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            <img src="/img/drinksafe.svg" style="display: inline-block;width: 150px;"/>
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#" onclick="document.getElementById('header-display').innerHTML = 'Home / Dashboard';">
            Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/drinkCreation" onclick="document.getElementById('header-display').innerHTML = 'Create';">
            Recipe Creation <span class="menu-icon fa fa-pencil"></span></a>
        </li>
        <!--<li class="sidebar-list">
          <a href="#/absolutSearch">Absolut Search<span class="menu-icon fa fa-pencil"></span></a>
        </li>-->
        <li class="sidebar-list">
          <a href="#/drinkSearch" onclick="document.getElementById('header-display').innerHTML = 'Search';">
            Drink Search<span class="menu-icon fa fa-list"></span></a>
        </li>
        <div ng-hide="hideUserMenu" class="ng-hide" id="userSideMenu">
          <li class="sidebar-title"><span>{{userFirstName}}'s Menu</span></li>
          <li class="sidebar-list">
            <a href="#/userFavorites" onclick="document.getElementById('header-display').innerHTML = 'Favorites';">
              My Favorites <span class="menu-icon fa fa-heart"></span></a>
          </li>
          <!--<li class="sidebar-list">
            <a href="#/absolutSearch">Absolut Search<span class="menu-icon fa fa-pencil"></span></a>
          </li>-->
          <li class="sidebar-list">
            <a href="#/userCabinet" onclick="document.getElementById('header-display').innerHTML = 'Liquor Cabinet';">
              My Liquor Cabinet<span class="menu-icon fa fa-beer"></span></a>
          </li>
        <div>
      </ul>
      <div class="sidebar-footer">
        <!--<div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>-->
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <user-image></user-image>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <user-menu></user-menu>
                </ul>
              </div>
              <div class="item dropdown">
               <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Low on Vodka!!!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                DrinkSafe
              </div>
              <div class="breadcrumb-links" id="header-display">

              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
